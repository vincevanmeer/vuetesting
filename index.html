<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{greeting}}
        <input v-model="greeting" />

        <hr />

        <div v-if="isVisible" class="box">
            One
        </div>

        <div v-else-if="isVisible2" class="box">
            This is the else if
        </div>

        <div v-else="isVisible3" class="box">
            This is the else
        </div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
           data: function() {
               return {
                   greeting: 'Hello Vue 3!',
                   isVisible: false,
                   isVisible2: true
               }
           }
        })
        app.mount('#app')
    </script>
</body>
</html>
